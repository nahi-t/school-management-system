version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://host.docker.internal:27017/school-management
      - JWT_SECRET=your-jwt-secret-key-here
    depends_on:
      - frontend

  frontend:
    build: ./frontend
    ports:
      - "80:80"
