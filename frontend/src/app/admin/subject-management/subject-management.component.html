<div class="subject-management">
  <div class="page-header">
    <h1>Subject Management</h1>
    <button mat-raised-button color="primary" (click)="openSubjectDialog()">
      <mat-icon>add</mat-icon>
      Add New Subject
    </button>
  </div>

  <div class="content">
    <mat-card>
      <mat-card-content>
        <div class="table-container">
          <table mat-table [dataSource]="subjects" class="subject-table">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Subject Name</th>
              <td mat-cell *matCellDef="let subject">{{ subject.name }}</td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>Description</th>
              <td mat-cell *matCellDef="let subject">{{ subject.description || 'No description' }}</td>
            </ng-container>

            <ng-container matColumnDef="assignedTeacher">
              <th mat-header-cell *matHeaderCellDef>Assigned Teacher</th>
              <td mat-cell *matCellDef="let subject">
                <span *ngIf="subject.assignedTeacher">
                  {{ subject.assignedTeacher.name }}
                </span>
                <span *ngIf="!subject.assignedTeacher" class="no-teacher">
                  No teacher assigned
                </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let subject">
                <div class="action-buttons">
                  <button mat-icon-button color="primary" (click)="openSubjectDialog(subject)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="deleteSubject(subject)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <div *ngIf="isLoading" class="loading-container">
            <mat-spinner></mat-spinner>
          </div>

          <div *ngIf="!isLoading && subjects.length === 0" class="no-data">
            <p>No subjects found. Click "Add New Subject" to create one.</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
