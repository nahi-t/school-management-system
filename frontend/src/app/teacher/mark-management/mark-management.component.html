<div class="mark-management">
  <div class="page-header">
    <h1>Mark Management</h1>
    <button mat-raised-button color="primary" (click)="openMarkDialog()">
      <mat-icon>add</mat-icon>
      Add New Mark
    </button>
  </div>

  <div class="content">
    <mat-card>
      <mat-card-content>
        <div class="table-container">
          <table mat-table [dataSource]="marks" class="mark-table">
            <ng-container matColumnDef="student">
              <th mat-header-cell *matHeaderCellDef>Student</th>
              <td mat-cell *matCellDef="let mark">{{ mark.student.name }}</td>
            </ng-container>

            <ng-container matColumnDef="subject">
              <th mat-header-cell *matHeaderCellDef>Subject</th>
              <td mat-cell *matCellDef="let mark">{{ mark.subject.name }}</td>
            </ng-container>

            <ng-container matColumnDef="grade">
              <th mat-header-cell *matHeaderCellDef>Grade</th>
              <td mat-cell *matCellDef="let mark">{{ mark.grade.name }}</td>
            </ng-container>

            <ng-container matColumnDef="marks">
              <th mat-header-cell *matHeaderCellDef>Marks</th>
              <td mat-cell *matCellDef="let mark">
                <span class="mark-badge" [ngClass]="getMarkClass(mark.marks)">
                  {{ mark.marks }}
                </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="term">
              <th mat-header-cell *matHeaderCellDef>Term</th>
              <td mat-cell *matCellDef="let mark">{{ mark.term }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let mark">
                <div class="action-buttons">
                  <button mat-icon-button color="primary" (click)="openMarkDialog(mark)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="deleteMark(mark)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <div *ngIf="isLoading" class="loading-container">
            <mat-spinner></mat-spinner>
          </div>

          <div *ngIf="!isLoading && marks.length === 0" class="no-data">
            <p>No marks found. Click "Add New Mark" to create one.</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
